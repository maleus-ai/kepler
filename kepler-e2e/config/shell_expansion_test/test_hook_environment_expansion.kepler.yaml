kepler:
  logs:
    buffer_size: 0

services:
  hook-env-service:
    env_file: __ENV_FILE__
    command: ["sh", "-c", "echo HOOK_ENV_SERVICE_RUNNING && sleep 30"]
    hooks:
      on_start:
        environment:
          - EXPANDED_HOOK_VAR=${HOOK_BASE}_expanded
        run: "echo $EXPANDED_HOOK_VAR >> __MARKER_FILE__"
    restart: no
