# Test that recreate re-bakes config (re-expands env vars)
kepler:
  logs:
    buffer_size: 0
services:
  env-service:
    command: ["sh", "-c", "echo VAR=$TEST_RECREATE_VAR && sleep 3600"]
    sys_env: inherit
    environment:
      - TEST_RECREATE_VAR=${{ env.TEST_RECREATE_VAR }}$
    restart: no
