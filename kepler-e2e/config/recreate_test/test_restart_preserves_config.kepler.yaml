# Test that restart preserves baked config (doesn't re-expand env vars)
kepler:
  logs:
    buffer_size: 0
services:
  env-service:
    command: ["sh", "-c", "echo VAR=$TEST_RESTART_VAR && sleep 3600"]
    sys_env: inherit
    environment:
      - TEST_RESTART_VAR=${TEST_RESTART_VAR}
    restart: no
