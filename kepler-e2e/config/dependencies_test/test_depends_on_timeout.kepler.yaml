# Test depends_on with timeout
# Backend should fail to start because database never becomes healthy within timeout

kepler:
  logs:
    buffer_size: 0

services:
  database:
    command: ["sh", "-c", "echo DATABASE_STARTED; sleep 300"]
    healthcheck:
      test: ["false"]  # Always fails
      interval: 500ms
      timeout: 1s
      retries: 1
      start_period: 0s

  backend:
    command: ["sh", "-c", "echo BACKEND_STARTED; sleep 300"]
    depends_on:
      database:
        condition: service_healthy
        timeout: 2s
