kepler:
  logs:
    buffer_size: 0

services:
  healthy-dependency:
    command: ["sh", "-c", "echo HEALTHY_DEP_STARTED; sleep 300"]
    healthcheck:
      test: ["sh", "-c", "exit 0"]
      interval: 1s
      timeout: 5s
      retries: 1
      start_period: 0s

  dependent-service:
    command: ["sh", "-c", "echo DEPENDENT_SVC_STARTED; sleep 300"]
    depends_on:
      - healthy-dependency
