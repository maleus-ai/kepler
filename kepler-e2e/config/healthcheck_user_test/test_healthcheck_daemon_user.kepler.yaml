kepler:
  logs:
    buffer_size: 0

services:
  svc:
    command: ["sh", "-c", "echo SVC_START; sleep 300"]
    user: testuser1
    healthcheck:
      # "daemon" sentinel: run healthcheck as daemon user (root), not service user
      run: 'test "$(whoami)" = "root"'
      user: daemon
      interval: 2s
      timeout: 5s
      retries: 2
      start_period: 0s
