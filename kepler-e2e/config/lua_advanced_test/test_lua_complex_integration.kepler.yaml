kepler:
  logs:
    buffer_size: 0

lua: |
  global.config = { base_port = 8000, services = {} }
  function next_port()
    local port = global.config.base_port
    global.config.base_port = port + 1
    return tostring(port)
  end
  function register_service(name)
    global.config.services[name] = true
  end

services:
  api:
    env_file: __API_ENV_FILE__
    environment: !lua |
      register_service(service.name)
      local db_url = service.env_file.DATABASE_URL or "default_db"
      return {
        "PORT=" .. next_port(),
        "SERVICE=" .. service.name,
        "DB_URL=" .. db_url
      }
    command: ["sh", "-c", "echo Starting $SERVICE on port $PORT with DB=$DB_URL && sleep 300"]
    healthcheck:
      test: !lua |
        return {"sh", "-c", "curl -f http://localhost:" .. env.PORT .. "/health || exit 1"}
      interval: 10s
    hooks:
      pre_start:
        environment: !lua |
          return {"HOOK=pre_start", "SVC=" .. (service.name or "none")}
        run: "echo Hook $HOOK for $SVC >> __MARKER_FILE__"
    restart:
      policy: always
      watch: !lua |
        local base = service.env_file.WATCH_DIR or "/app"
        return {base .. "/**/*.rs"}
    logs:
      retention:
        on_restart: retain

  worker:
    depends_on:
      - api
    environment: !lua |
      register_service(service.name)
      return {
        "PORT=" .. next_port(),
        "SERVICE=" .. service.name,
        "REGISTERED_SERVICES=" .. (function()
          local names = {}
          for k, _ in pairs(global.config.services) do
            table.insert(names, k)
          end
          table.sort(names)
          return table.concat(names, ",")
        end)()
      }
    command: ["sh", "-c", "echo Worker $SERVICE on port $PORT registered=$REGISTERED_SERVICES && sleep 300"]
    hooks:
      pre_start:
        environment: !lua |
          return {"WORKER_HOOK=" .. (hook.name or "none")}
        run: "echo Worker hook $WORKER_HOOK >> __MARKER_FILE__"
    restart: no
