kepler:
  logs:
    buffer_size: 0

services:
  multi-svc-a:
    environment: !lua |
      return {"SVC_NAME=" .. (ctx.service_name or "unknown")}
    command: ["sh", "-c", "echo SVC_NAME=$SVC_NAME && sleep 30"]
    restart: no

  multi-svc-b:
    environment: !lua |
      return {"SVC_NAME=" .. (ctx.service_name or "unknown")}
    command: ["sh", "-c", "echo SVC_NAME=$SVC_NAME && sleep 30"]
    restart: no
