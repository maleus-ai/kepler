# Service with a pre_start hook that has user_identity enabled (default).
# The hook explicitly sets HOME, but user_identity forces it to
# match the effective user's /etc/passwd entry.
kepler:
  logs:
    buffer_size: 0

services:
  user-env-svc:
    command: ["sh", "-c", "sleep 300"]
    user: testuser1
    inherit_env: true
    restart: no
    hooks:
      pre_start:
        run: "echo HOME=$HOME; echo USER=$USER; echo LOGNAME=$LOGNAME; echo SHELL=$SHELL"
        environment:
          - HOME=/custom/hook/home
