kepler:
  logs:
    buffer_size: 0
  hooks:
    pre_stop:
      run: |
        echo "PRE_STOP_RAN" >> __MARKER_FILE__
        echo "PRE_STOP hook executed"
    post_stop:
      run: |
        echo "POST_STOP_RAN" >> __MARKER_FILE__
        echo "POST_STOP hook executed"

services:
  failing-service:
    command: ["sh", "-c", "exit 1"]
    restart: "no"
