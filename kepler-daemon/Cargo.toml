[package]
name = "kepler-daemon"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "kepler-daemon"
path = "src/main.rs"

[dependencies]
kepler-protocol = { path = "../kepler-protocol" }
tokio = { version = "1.35", features = ["full", "process", "signal", "sync"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1.0"
anyhow = "1.0"
sha2 = "0.10"
hex = "0.4"
parking_lot = "0.12"
chrono = "0.4"
notify = "6.1"
notify-debouncer-mini = "0.4"
globset = "0.4"
regex = "1.10"
shellexpand = "3.1"
dotenvy = "0.15"
dirs = "6.0.0"
clap = { version = "4.4", features = ["derive"] }
dashmap = "5"
futures = "0.3"

[target.'cfg(unix)'.dependencies]
libc = "0.2"
nix = { version = "0.31.1", features = ["user", "resource", "signal", "process"] }

[dev-dependencies]
tempfile = "3.10"
