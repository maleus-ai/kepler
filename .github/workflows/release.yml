name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0). Leave empty for artifact-only build."
        required: false
      linux-gnu-x86_64:
        description: "x86_64-unknown-linux-gnu"
        type: boolean
        default: true
      linux-gnu-aarch64:
        description: "aarch64-unknown-linux-gnu"
        type: boolean
        default: true
      linux-musl-x86_64:
        description: "x86_64-unknown-linux-musl"
        type: boolean
        default: true
      linux-musl-aarch64:
        description: "aarch64-unknown-linux-musl"
        type: boolean
        default: true
      macos-x86_64:
        description: "x86_64-apple-darwin"
        type: boolean
        default: true
      macos-aarch64:
        description: "aarch64-apple-darwin"
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Build matrix
        id: set-matrix
        run: |
          TARGETS='[]'
          add() { TARGETS=$(echo "$TARGETS" | jq -c ". + [$1]"); }

          if [[ "${{ github.event_name }}" == "push" || "${{ inputs.linux-gnu-x86_64 }}" == "true" ]]; then
            add '{"target":"x86_64-unknown-linux-gnu","runner":"blacksmith-4vcpu-ubuntu-2204","packages":"pkg-config g++ make","musl-toolchain":"","env":{}}'
          fi
          if [[ "${{ github.event_name }}" == "push" || "${{ inputs.linux-gnu-aarch64 }}" == "true" ]]; then
            add '{"target":"aarch64-unknown-linux-gnu","runner":"blacksmith-4vcpu-ubuntu-2204-arm","packages":"pkg-config g++ make","musl-toolchain":"","env":{}}'
          fi
          if [[ "${{ github.event_name }}" == "push" || "${{ inputs.linux-musl-x86_64 }}" == "true" ]]; then
            add '{"target":"x86_64-unknown-linux-musl","runner":"blacksmith-4vcpu-ubuntu-2204","packages":"pkg-config make","musl-toolchain":"x86_64-linux-musl-cross","env":{"CC_x86_64_unknown_linux_musl":"/opt/musl-cross/bin/x86_64-linux-musl-gcc","CXX_x86_64_unknown_linux_musl":"/opt/musl-cross/bin/x86_64-linux-musl-g++","CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER":"/opt/musl-cross/bin/x86_64-linux-musl-gcc"}}'
          fi
          if [[ "${{ github.event_name }}" == "push" || "${{ inputs.linux-musl-aarch64 }}" == "true" ]]; then
            add '{"target":"aarch64-unknown-linux-musl","runner":"blacksmith-4vcpu-ubuntu-2204","packages":"pkg-config make","musl-toolchain":"aarch64-linux-musl-cross","env":{"CC_aarch64_unknown_linux_musl":"/opt/musl-cross/bin/aarch64-linux-musl-gcc","CXX_aarch64_unknown_linux_musl":"/opt/musl-cross/bin/aarch64-linux-musl-g++","CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER":"/opt/musl-cross/bin/aarch64-linux-musl-gcc"}}'
          fi
          if [[ "${{ github.event_name }}" == "push" || "${{ inputs.macos-x86_64 }}" == "true" ]]; then
            add '{"target":"x86_64-apple-darwin","runner":"macos-15-intel","packages":"","musl-toolchain":"","env":{}}'
          fi
          if [[ "${{ github.event_name }}" == "push" || "${{ inputs.macos-aarch64 }}" == "true" ]]; then
            add '{"target":"aarch64-apple-darwin","runner":"macos-15","packages":"","musl-toolchain":"","env":{}}'
          fi

          echo "matrix={\"include\":$TARGETS}" >> "$GITHUB_OUTPUT"

  build:
    needs: prepare
    if: ${{ fromJSON(needs.prepare.outputs.matrix).include[0] != null }}
    strategy:
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust 1.93
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93"
          targets: ${{ matrix.target }}

      - name: Install build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.packages }}

      - name: Install musl cross toolchain
        if: matrix.musl-toolchain != ''
        run: |
          curl -sSfL "https://musl.cc/${{ matrix.musl-toolchain }}.tgz" | sudo tar xzf - -C /opt/
          sudo mv "/opt/${{ matrix.musl-toolchain }}" /opt/musl-cross

      - name: Cache cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: release-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            release-${{ matrix.target }}-cargo-

      - name: Build release binaries
        env: ${{ matrix.env }}
        run: cargo build --release --target ${{ matrix.target }} -p kepler-cli -p kepler-daemon -p kepler-exec

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          elif [[ -n "${{ github.event.inputs.tag }}" ]]; then
            echo "version=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          fi

      - name: Package tarball
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TARGET="${{ matrix.target }}"
          TARBALL="kepler-${VERSION}-${TARGET}.tar.gz"
          STAGING="kepler-${VERSION}"

          mkdir -p "${STAGING}"
          cp "target/${TARGET}/release/kepler" "${STAGING}/"
          cp "target/${TARGET}/release/kepler-daemon" "${STAGING}/"
          cp "target/${TARGET}/release/kepler-exec" "${STAGING}/"
          cp install.sh "${STAGING}/"
          cp get-kepler.sh "${STAGING}/"

          tar czf "${TARBALL}" "${STAGING}"
          echo "TARBALL=${TARBALL}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TARBALL }}
          path: ${{ env.TARBALL }}

  release:
    needs: build
    if: github.ref_type == 'tag'
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: List tarballs
        run: ls -lh release/

      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release branch
        run: |
          git checkout -b "${{ github.ref_name }}"
          git push origin "refs/heads/${{ github.ref_name }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.tar.gz
          generate_release_notes: true
